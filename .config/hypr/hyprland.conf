# Source a file (multi-file configs)
source = ~/.config/hypr/misc.conf #no change configs
source = ~/.config/hypr/themes/theme.conf #gtk and colors
source = ~/.config/hypr/themes/windowrules.conf #window rules 
source = ~/.config/hypr/device_workspace.conf #Devices and workspaces
source = ~/.config/hypr/keybinds.conf #System Keybinds
source = ~/.config/hypr/userprefs.conf #Personal user binds and preferences
# Note: as userprefs.conf is sourced at the end, settings configured in this file will override the defaults
